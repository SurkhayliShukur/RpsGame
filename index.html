<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rps Game </title>

</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
          <div>Player 1 (You): <span id="playerScore">0</span></div>
          <div>Player 2 (Computer): <span id="computerScore">0</span></div>
        </div>
        <div class="choices">
          <div class="choice" data-choice="rock">
            <img src="Assets/img/rock.png" alt="Rock">
          </div>
          <div class="choice" data-choice="paper">
            <img src="Assets/img/paper.png" alt="Paper">
          </div>
          <div class="choice" data-choice="scissors">
            <img src="Assets/img/scissors.png" alt="Scissors">
          </div>
        </div>
        <div class="message" id="message">Make your choice to start the game!</div>
        <button id="reset">Reset Game</button>
      </div>


    <script src="index.js"></script>
</body>

</html>
